<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation Tool -- for full paragraphs</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <script type="module" src="{{url_for('static', filename='Annotator.js')}}" defer></script>   
    <script type="module" src="{{url_for('static', filename='uix.js')}}" defer></script>    

</head>
<body>
    <h1>Annotation Tool</h1>
    <header>
        <nav>
            <ul class="dropdown">
                <li><button id="get_tf">LOAD TF</button></li>
                <li><a id="load-BrKons" href="/load_source">Load Source</a></li>
                <li><a href="/set_label">Label Set</a></li>
                <li><a href="/about">About</a></li>
                <li id="set-current-version">Current Annotation Version: <span id="current-version"></span> CHANGE VERSION
                    <div class="hidden" id="setVersionFormContainer">
                        <form id="setVersionForm">
                            <ul>
                                <li>
                                    <label for="version-input">Version:</label>
                                    <input type="number" id="version-input" name="version-input" required placeholder="zB.: 1">
                                </li>
                                <li>
                                    <button type="button" id="set-version-button">CHANGE</button>
                                </li>
                            </ul>
                        </form>
                    </div>    
                </li>
            </ul>
        </nav>
    </header>

    


    
    <menu class="navigation" id="label-navigation">
        <li><span id="label-buttons"></span></li>
        <li><span id="new-label"></span></li>
    </menu>
    <div id="text-container">
        <p id="text">insert text here</p>
    </div>
    <menu class="navigation" id="buttons">
        <li><button id="prev">Previous</button></li>
        <li><button id="next">Next</button></li>
        <li><button id="commit">Commit</button></li>
        <li><button id="save">Save</button></li>
    </menu>
</html>
